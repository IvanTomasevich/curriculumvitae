    <article>
      <div class="slideshow">
          <img class="mySlides" src="/Certificados/efeset.png">
          <img class="mySlides" src="/Certificados/seguridad.png">
          <img class="mySlides" src="/Certificados/redes.png">
          <img class="mySlides" src="/Certificados/linux.png">
          <img class="mySlides" src="/Certificados/redes.png">
      </div>
      <script>
          var myIndex = 0;
          carousel();

          function carousel() {
              var i;
              var x = document.getElementsByClassName("mySlides");
              for (i = 0; i < x.length; i++) {
                  x[i].style.display = "none";
              }
              myIndex++;
              if (myIndex > x.length) {
                  myIndex = 1
              }
              x[myIndex - 1].style.display = "block";
              setTimeout(carousel, 4000);
          }
      </script>
    </article>
  </div>
